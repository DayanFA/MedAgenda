<div class="pacientes-container">
  <h2 class="title">Todos os Pacientes</h2>

  <div class="content">
    <div class="left-panel">
      <mat-form-field appearance="outline" class="search-field">
        <button mat-icon-button matPrefix class="search-button">
          <img src="assets/imagens/search.svg" alt="Buscar" class="menu-icon" />
        </button>
        <input
          matInput
          placeholder="Buscar Pacientes"
          [(ngModel)]="termoBusca"
          (input)="buscarComTermo(termoBusca)"
        />
      </mat-form-field>
      <div class="add-button-container">
        <button mat-raised-button color="primary" class="add-button" (click)="cadastrar()">
          Cadastrar Paciente
        </button>
      </div>
    </div>

    <div class="right-panel">
      <div class="pacientes-list">
        <div class="paciente-item" *ngFor="let paciente of registrosFiltrados; let i = index">
          <span>{{ paciente.nomeCompleto }}</span>
          <a class="ver-prontuario" [routerLink]="['/paciente-detalhes', paciente.id]">Detalhes Paciente</a>
          <span>
            <button mat-icon-button color="primary" (click)="editar(paciente)">
              <img src="assets/imagens/edit.svg" alt="Editar" class="menu-icon" />
            </button>
          </span>
          <span>
            <button mat-icon-button color="warn" (click)="delete(paciente.id)">
              <img src="assets/imagens/delete.svg" alt="Excluir" class="menu-icon" />
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
