<div class="usuario-container" style="padding: 20px; font-family: Arial, sans-serif;">

    <!-- Barra de busca -->
    <div class="header" style="margin-bottom: 20px;">
      <input
        type="text"
        placeholder="Buscar atendente"
        style="padding: 8px; width: 100%; max-width: 400px; font-size: 16px;"
      />
    </div>
  
    <!-- Botão de cadastro -->
    <div class="add-button-container" style="margin-bottom: 20px;">
      <button
        style="padding: 10px 16px; background-color: #1976d2; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;"
      >
        Cadastrar Atendente
      </button>
    </div>
    <h2 class="title">Atendentes</h2>
    <table mat-table [dataSource]="atendentes" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let atendente"> {{ atendente.nomecompleto }} </td>
        </ng-container>

        <ng-container matColumnDef="contato">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let atendente"> {{ atendente.telefone }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let atendente"> {{ atendente.email }} </td>
        </ng-container>

        <ng-container matColumnDef="papel">
            <th mat-header-cell *matHeaderCellDef> Especialidade </th>
            <td mat-cell *matCellDef="let atendente"> {{ atendente.especialidadeAtendimento }} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let usuario">
                <button mat-icon-button color="primary" (click)="editarAtendente(usuario.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deletarAtendente(usuario.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
