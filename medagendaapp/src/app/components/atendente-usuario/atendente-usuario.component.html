<div class="usuario-container" style="padding: 20px; font-family: Arial, sans-serif;">

    <!-- Barra de busca -->
    <div class="header" style="margin-bottom: 20px;">
      <input
        type="text"
        placeholder="Buscar atendente"
        style="padding: 8px; width: 100%; max-width: 400px; font-size: 16px;"
      />
    </div>
  
    <!-- Botão de cadastro -->
    <div class="add-button-container" style="margin-bottom: 20px;">
      <button
        style="padding: 10px 16px; background-color: #1976d2; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;"
      >
        Cadastrar Atendente
      </button>
    </div>
  
    <!-- Título -->
    <h2 class="title" style="margin-bottom: 16px;">Lista de Atendentes</h2>
  
    <!-- Tabela de atendentes -->
    <table style="width: 100%; border-collapse: collapse;">
      <thead style="background-color: #f2f2f2;">
        <tr>
          <th style="padding: 12px; border: 1px solid #ccc;">Nome Completo</th>
          <th style="padding: 12px; border: 1px solid #ccc;">Especialidade</th>
          <!-- <th style="padding: 12px; border: 1px solid #ccc;">CPF</th> -->
          <th style="padding: 12px; border: 1px solid #ccc;">Email</th>
          <th style="padding: 12px; border: 1px solid #ccc;">Telefone</th>
          <th style="padding: 12px; border: 1px solid #ccc;">Estado</th>
          <th style="padding: 12px; border: 1px solid #ccc;">Ativo</th>
          <th style="padding: 12px; border: 1px solid #ccc;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atendente of atendentes">
          <td style="padding: 8px; border: 1px solid #ccc;">{{ atendente.nomeCompleto }}</td>
          <td style="padding: 8px; border: 1px solid #ccc;">{{ atendente.especialidadeAtendente }}</td>
          <!-- <td style="padding: 8px; border: 1px solid #ccc;">{{ atendente.cpf }}</td> -->
          <td style="padding: 8px; border: 1px solid #ccc;">{{ atendente.email }}</td>
          <td style="padding: 8px; border: 1px solid #ccc;">{{ atendente.telefone }}</td>
          <td style="padding: 8px; border: 1px solid #ccc;">{{ atendente.estado }}</td>
          <td style="padding: 8px; border: 1px solid #ccc;">
            {{ atendente.ativo ? 'Sim' : 'Não' }}
          </td>
          <td style="padding: 8px; border: 1px solid #ccc;">
            <button (click)="editarAtendente(atendente.id)" style="margin-right: 8px;">Editar</button>
            <button (click)="deletarAtendente(atendente.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
