<div class="usuario-container">
    <div class="header">
        <mat-form-field appearance="outline" class="search-field">
            <button mat-icon-button matPrefix class="search-button">
                <img src="assets/imagens/search.svg" alt="Buscar" class="menu-icon" />
            </button>
            <input matInput placeholder="Buscar Atendente ou Admin" />
        </mat-form-field>
    </div>
    <div class="add-button-container">
        <button mat-raised-button color="primary" class="add-button" (click)="adicionarAtendente()">
            Adicionar Atendente
        </button>
    </div>
    <h2 class="title">Atendentes</h2>
    <table mat-table [dataSource]="atendentes" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let atendente"> {{ atendente.nomeCompleto }} </td>
        </ng-container>

        <ng-container matColumnDef="contato">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let atendente"> {{ atendente.telefone }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let atendente"> {{ atendente.email }} </td>
        </ng-container>

        <ng-container matColumnDef="especialidade">
            <th mat-header-cell *matHeaderCellDef> Função </th>
            <td mat-cell *matCellDef="let atendente"> {{ atendente.especialidadeAtendente }} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let usuario">
                <button mat-icon-button color="primary" (click)="editarAtendente(usuario.id)">
                    <img src="assets/imagens/edit.svg" alt="Editar" class="menu-icon" />
                </button>
                <button mat-icon-button color="warn" (click)="deletarAtendente(usuario.id)">
                    <img src="assets/imagens/delete.svg" alt="Excluir" class="menu-icon" />
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
