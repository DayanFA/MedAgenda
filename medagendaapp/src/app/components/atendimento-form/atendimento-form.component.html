<div class="atendimento-form-container">
  <h1 class="titulo">Formulário de Atendimento</h1>

  <form [formGroup]="atendimentoForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="campo">
        <label for="dataDeAtendimento">Dia do Atendimento:</label>
        <input id="dataDeAtendimento" formControlName="dataDeAtendimento" type="date" />
      </div>
      <div class="campo">
        <label for="horarioDeAtendimento">Horário do Atendimento:</label>
        <input id="horarioDeAtendimento" formControlName="horarioDeAtendimento" type="time" />
      </div>
      <div class="campo">
        <label for="tipoDeAtendimento">Tipo de Atendimento:</label>
        <select id="tipoDeAtendimento" formControlName="tipoDeAtendimento" [compareWith]="compararTipos">
          <option *ngFor="let tipo of tiposDeAtendimento" [ngValue]="tipo">
            {{ tipo }}
          </option>
        </select>

      </div>
      <div class="campo">
        <label for="paciente">Paciente:</label>
        <select id="paciente" formControlName="paciente" [compareWith]="compararPacientes">
          <option *ngFor="let paciente of pacientes" [ngValue]="paciente">
            {{ paciente.nomeCompleto }}
          </option>
        </select>
      </div>
      <div class="campo">
        <label for="especialidade">Especialidade:</label>
        <select id="especialidade" formControlName="especialidade">
          <option *ngFor="let especialidade of especialidades" [value]="especialidade">
            {{ especialidade }}
          </option>
        </select>
      </div>
      <div class="campo">
        <label for="medico">Profissional:</label>
        <select id="profissional" formControlName="medico" [compareWith]="compararMedicos">
          <option *ngFor="let profissional of profissionais" [ngValue]="profissional">
            {{ profissional.nomeCompleto }}
          </option>
        </select>
      </div>

    </div>

    <div class="botoes">
      <button type="submit" class="btn-salvar">Salvar</button>
      <button type="button" class="btn-cancelar" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
