<div class="atendimento-container">
  <div class="header">
    <mat-form-field appearance="outline" class="search-field">
      <button mat-icon-button matPrefix class="search-button">
        <img src="assets/imagens/search.svg" alt="Buscar" class="menu-icon" />
      </button>
      <input matInput placeholder="Buscar Pacientes ou Profissionais" [(ngModel)]="termoBusca" (input)="buscarComTermo(termoBusca)"/>

    </mat-form-field>
  </div>
  <div class="add-button-container">
    <button mat-raised-button color="primary" class="add-button" (click)="cadastrar()">
      Cadastrar Atendimento
    </button>
  </div>

  <h2 class="title">Atendimento</h2>

  <table mat-table [dataSource]="atendimentosFiltrados" class="mat-elevation-z8">
    <ng-container matColumnDef="dataDeAtendimento">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let atendimento"> {{ atendimento.dataDeAtendimento | date }} </td>
    </ng-container>
  
    <ng-container matColumnDef="horarioDeAtendimento">
      <th mat-header-cell *matHeaderCellDef> Horário </th>
      <td mat-cell *matCellDef="let atendimento"> {{ atendimento.horarioDeAtendimento }} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let atendimento"> {{ atendimento.status }} </td>
    </ng-container>
  
    <ng-container matColumnDef="medico">
      <th mat-header-cell *matHeaderCellDef> Médico </th>
      <td mat-cell *matCellDef="let atendimento"> {{ atendimento.medico.nomeCompleto }} </td>
    </ng-container>
  
    <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef> Paciente </th>
      <td mat-cell *matCellDef="let atendimento"> {{ atendimento.paciente.nomeCompleto }} </td>
    </ng-container>
  
    <ng-container matColumnDef="tipoDeAtendimento">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let atendimento"> {{ atendimento.tipoDeAtendimento }} </td>
    </ng-container>
  
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let atendimento">
        <button mat-icon-button color="primary" (click)="editar(atendimento)">
          <img src="assets/imagens/edit.svg" alt="Editar" class="menu-icon" />
        </button>
        <button mat-icon-button color="warn" (click)="excluir(atendimento.id)">
          <img src="assets/imagens/delete.svg" alt="Excluir" class="menu-icon" />
        </button>
        <button mat-icon-button color="warn" [routerLink]="['/prontuario-form']" [queryParams]="{idAtendimento: atendimento.id}">
          <img src="assets/imagens/plus.svg" alt="Prontuario" class="menu-icon" />
        </button>
        <button mat-icon-button color="warn">
          <img src="assets/imagens/up_arrow.svg" alt="Prontuario" class="menu-icon" />
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
