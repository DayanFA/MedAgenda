<div class="especialidade-form-container">
  <h1 class="titulo">Formul√°rio de Especialidade</h1>

  <form [formGroup]="especialidadeForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="campo">
        <label for="nome">Nome:</label>
        <input id="nome" formControlName="nome" type="text" />
      </div>
    </div>

    <div class="botoes">
      <button type="submit" class="btn-salvar">Salvar</button>

  </form>
</div>
