<div class="paciente-form-container">
  <h1 class="titulo">Formulário de Paciente</h1>

  <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="campo">
        <label for="nome">Nome:</label>
        <input id="nome" formControlName="nome" type="text" />
      </div>
      <div class="campo">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input id="dataNascimento" formControlName="dataNascimento" type="date" />
      </div>
      <div class="campo">
        <label for="cpf">CPF:</label>
        <input id="cpf" formControlName="cpf" type="text" />
      </div>
      <div class="campo">
        <label for="contato">Contato:</label>
        <input id="contato" formControlName="contato" type="text" />
      </div>
      <div class="campo">
        <label for="contatoEmergencia">Contato de Emergência:</label>
        <input id="contatoEmergencia" formControlName="contatoEmergencia" type="text" />
      </div>
      <div class="campo">
        <label for="email">E-mail:</label>
        <input id="email" formControlName="email" type="email" />
      </div>
      <div class="campo">
        <label for="sexo">Sexo:</label>
        <select id="sexo" formControlName="sexo">
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option>
        </select>
      </div>
      <div class="campo">
        <label for="tipoSanguineo">Tipo Sanguíneo:</label>
        <input id="tipoSanguineo" formControlName="tipoSanguineo" type="text" />
      </div>
      <div class="campo">
        <label for="cep">CEP:</label>
        <input id="cep" formControlName="cep" type="text" />
      </div>
      <div class="campo">
        <label for="bairro">Bairro:</label>
        <input id="bairro" formControlName="bairro" type="text" />
      </div>
      <div class="campo">
        <label for="endereco">Endereço:</label>
        <input id="endereco" formControlName="endereco" type="text" />
      </div>
        <div class="campo">
            <label for="uf">UF:</label>
            <select id="uf" formControlName="uf">
                <option *ngFor="let uf of ufs" [value]="uf.sigla">{{ uf.nome }}</option>
            </select>
        </div>
    </div>

    <div class="botoes">
      <button type="submit" class="btn-salvar">Salvar</button>
      <button type="button" class="btn-cancelar" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
